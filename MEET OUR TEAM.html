<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="width=device-width,initial-scale=1.0">
	<title>RESPONSIVE CONTACT US PAGE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style2.css">
	  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
 <section class="contact">
 	 <div class="content">
 	 	<h2>Let's Talk</h2>
 	 	<p>We Welcome Your Ideas & Doubts</p>
 	 </div>
 	 <div class="container">
 	 	<div class="contactInfo">
 	 		<div class="box">
 	 			<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
 	 			<div class="text">
 	 			<h3>ADDRESS</h3>
 	 			<p>NEW DELHI</p>
 	 	</div>
 	 	</div>
 	 	<div class="box">
 	 			<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
 	 			<div class="text">
 	 			<h3>Mobile </h3>
 	 			<p>+91-9971887833</p>
 	 	</div>
 	 </div>
 	 <div class="box">
 	 			<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
 	 			<div class="text">
 	 			<h3>Email</h3>
 	 			<a href="https://mail.google.com" target="blank">vreca.contact@gmail.com<a>
 	 	</div>
 	 </div>
 	</div>
<div class="contactForm">
	<form>
		<h2>Send Message</h2>
		<div class="inputBox">
			<input type="text" name="" required="required">
			<span>Full Name</span>
		</div>
		<div class="inputBox">
			<input type="text" name="" required="required">
			<span>Email</span>
		</div>
		<div class="inputBox">
			<input type="tel" name="" required="required">
			<span>Phone number</span>
		</div>
		<div class="inputBox">
			<input type="text" name="" required="required">
			<span>Your City</span>
		</div>
		<div class="inputBox">
			<textarea required="required"></textarea>
			<span>Type Your Message...</span>
		</div>
		<div class="inputBox">
			<input type="submit" name="" value="Submit">
		</div>
	</form>
	</div>
</div>
 </section>


<!-----------FOOTER-------->


 <section class="footer">
 	<div class="logos" data-aos="flip-left">
 		<h3>Follow Us on Social Platforms</h3>
 		<center><img src="IMAGES/VRECA.jpeg" width="100" height="100" ></center>
 		<a ><i class="fa fa-2x fa-facebook"></i></a>
 		<a><i class="fa fa-2x fa-twitter"></i></a>
 		<a href="https://instagram.com/vreca.in?utm_medium=copy_link"><i class="fa fa-2x fa-instagram"></i></a>
 		<a href="https://www.linkedin.com/company/vreca"><i class="fa fa-2x fa-linkedin"></i></a>
 	</div>
 	<p> Made with <i class="fa fa-heart-o"></i> by VRECA TEAM</p>
</section>

<!-----ANIMATIONS------>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
    	offset:120,
    	 duration: 600
    });
  </script>
</body>
</html>
